name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0). Leave empty to use tag version."
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing (recommended)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version detection

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            echo "Error: Version must be provided for workflow_dispatch"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
          echo "Updated pyproject.toml to version $VERSION"

      - name: Inject OAuth credentials
        env:
          BUILD_GMAIL_CLIENT_ID: ${{ secrets.BUILD_GMAIL_CLIENT_ID }}
          BUILD_GMAIL_CLIENT_SECRET: ${{ secrets.BUILD_GMAIL_CLIENT_SECRET }}
        run: |
          if [ -z "$BUILD_GMAIL_CLIENT_ID" ] || [ -z "$BUILD_GMAIL_CLIENT_SECRET" ]; then
            echo "Warning: BUILD_GMAIL_CLIENT_ID or BUILD_GMAIL_CLIENT_SECRET not set"
            echo "Building without credential injection (will use placeholder credentials)"
          else
            python3 scripts/inject-credentials.py
          fi

      - name: Build distribution
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          echo "Build artifacts:"
          for file in dist/*; do
            echo "  - $(basename "$file") ($(du -h "$file" | cut -f1))"
          done

      - name: Publish to PyPI (Trusted Publishing)
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          print-hash: true

      - name: Publish to PyPI (API Token)
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv pip install twine
          uv run twine upload dist/*

      - name: Revert credential changes
        if: always()
        run: |
          git checkout src/gmail_ai_unsub/gmail/auth.py || true
          git checkout pyproject.toml || true
