# Example configuration file for gmail-ai-unsub
#
# Location: Run 'gmail-unsub setup' to create this file in the correct location
#   Linux:   ~/.config/gmail-ai-unsub/config.toml
#   macOS:   ~/Library/Application Support/gmail-ai-unsub/config.toml
#   Windows: %LOCALAPPDATA%\gmail-ai-unsub\gmail-ai-unsub\config.toml
#
# Or copy this file to ./config.toml in your working directory

[gmail]
# OAuth2 credentials - the tool includes built-in credentials for easy setup.
# Leave credentials_file empty to use the default, or provide your own credentials.json
# if you want to use your own Google Cloud OAuth app.
# credentials_file = ""  # Leave empty to use built-in credentials (recommended)
# credentials_file = "path/to/your/credentials.json"  # Or provide custom credentials

# Path where the OAuth token will be cached after you authenticate
# Default location is platform-specific (e.g., ~/.local/share/gmail-ai-unsub/token.json on Linux)
# token_file = "token.json"

[llm]
# Provider: "google" (Gemini), "anthropic" (Claude), or "openai"
provider = "google"

# Model name - fast models recommended for email classification
# Google:    "gemini-2.5-flash" (recommended), "gemini-2.5-flash-lite" (fastest), "gemini-3-pro-preview" (best quality)
# Anthropic: "claude-4-5-haiku" (recommended), "claude-4-5-sonnet" (more capable)
# OpenAI:    "gpt-5-nano" (fastest), "gpt-5-mini" (recommended), "o4-mini" (reasoning)
model = "gemini-2.5-flash"

# API Key - store directly here or use an environment variable
# Option 1: Store directly in config (keep this file private!)
# api_key = "your_api_key_here"
#
# Option 2: Use environment variable
api_key_env = "GOOGLE_API_KEY"
#
# Get your API keys from:
#   Google:    https://aistudio.google.com/apikey
#   Anthropic: https://console.anthropic.com/settings/keys
#   OpenAI:    https://platform.openai.com/api-keys

# Advanced settings (most users don't need to change these)
# Temperature (0.0-1.0): Controls output randomness
# Leave commented to use model default
# temperature = 0.5

# Thinking level (Gemini 2.5+ models only): Reasoning depth
# Default is "low" for balanced speed and quality
# Maps to thinking_budget: "low" → 1-1000, "high" → 1000-32768
# thinking_level = "low"  # or "high" for deeper reasoning, or comment out to disable

# Maximum output tokens (optional)
# max_tokens = 4096

[labels]
# Labels for organizing emails and triggering actions
# "Unsubscribe" is an action label - apply it to any email (via AI or manually) to unsubscribe
marketing = "Unsubscribe"
# Applied after successful unsubscription
unsubscribed = "Unsubscribed"
# Applied when unsubscription fails (review these to manually unsubscribe)
failed = "Unsubscribe-Failed"

[prompts]
# System prompt for the email classifier
system = "You are an expert email analyst helping identify unwanted subscription emails."

# Types of emails to suggest for unsubscription
# Be specific - some marketing may be wanted!
marketing_criteria = """
Emails to suggest for unsubscription:
- Unwanted newsletters you never signed up for
- Promotional emails from companies you don't buy from
- Marketing campaigns and advertisements
- Spam-like notifications
- Social media notifications (if unwanted)
- Promotional updates from services you no longer use
"""

# Types of emails to NEVER suggest for unsubscription
# List specific senders or categories you want to keep
exclusions = """
NEVER suggest unsubscribing from:
- Transaction receipts and order confirmations
- Password resets and security alerts
- Personal correspondence
- Banking and financial notifications
- Healthcare and insurance communications
- Two-factor authentication codes
- Calendar invites and meeting requests
- Newsletters you actually want to read
"""

# Free-form user preferences for what emails to keep or avoid
# This will be added to the classification prompt to help the AI understand your preferences
# Example: "Keep podcast episode notifications, NPR newsletters, and Stratechery. Unsubscribe from all other Substack and Medium newsletters. Keep emails from Red Cross and local news."
# Leave empty if you don't have specific preferences
# user_preferences = ""

[storage]
# Path to state file (stores unsubscribe links, processing status)
# Default location is platform-specific:
#   Linux:   ~/.local/state/gmail-ai-unsub/state.json
#   macOS:   ~/Library/Application Support/gmail-ai-unsub/state.json
#   Windows: %LOCALAPPDATA%\gmail-ai-unsub\gmail-ai-unsub\state.json
# state_file = "~/.local/state/gmail-ai-unsub/state.json"

[unsubscribe]
# Browser automation settings
headless = true
# Timeout for browser operations (seconds)
browser_timeout = 60
# Whether to attempt mailto: unsubscribe via email sending
enable_mailto = true

[browser]
# Browser automation model configuration
# Use a specialized model for navigating unsubscribe pages (separate from classification)
#
# Provider options:
#   "browser-use" - Browser-Use's optimized model (fastest, recommended)
#   "google"      - Gemini 2.5 Computer Use (specialized for UI automation)
#   "anthropic"   - Claude 4.5 (excellent vision capabilities)
#   "openai"      - GPT-5 (good general purpose)
#   Leave empty to use the same provider as classification
#
# See:
#   - https://browser-use.com/posts/speed-matters
#   - https://ai.google.dev/gemini-api/docs/computer-use

# Option 1: Use Browser-Use's optimized model (fastest)
provider = "browser-use"
# api_key = "your_browser_use_api_key"  # Or set BROWSER_USE_API_KEY env var

# Option 2: Use Gemini Computer Use (specialized for UI)
# provider = "google"
# model = "gemini-2.5-computer-use-preview-10-2025"

# Option 3: Use Claude 4.5 (excellent vision)
# provider = "anthropic"
# model = "claude-4-5-sonnet"

# Option 4: Use same model as classification (default if not specified)
# provider = ""  # Leave empty to use llm.provider
# model = ""     # Leave empty to use llm.model
